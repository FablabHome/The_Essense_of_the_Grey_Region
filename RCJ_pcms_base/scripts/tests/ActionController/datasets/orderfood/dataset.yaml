# OrderFood intent
---
type: intent
name: OrderFood
slots:
  - name: food
    entity: food
  - name: amount
    entity: snips/number
utterances:
  - We would like to order some [food:food](French Fries) please
  - Get me a [food:food](spaghetti)
  - Give me a [food:food](meat salad), please
  - Make some [food:food](French Fries), please
  - Make me a cup of [food:food](cappucino), please
  - Make me [amount:snips/number](3) cups of [food:food](cappucino), please
  - We will have the [food:food](French Fries), please
  - Can I have a [food:food](meat salad) please
  - I want a [food:food](spgahetti), please
  - I want to order some [food:food](French Fries), please
  - Excuse me, could I add a [food:food](meat salad) please?
  - Can I have a [food:food](hot choco) please?
  - A [food:food](Hot chocolate) please
  - I want to order a [food:food](spgahetti) please
  - Get me [amount:snips/number](4) [food:food](spaghettis)
  - Can I have [amount:snips/number](two) [food:food](meat salads) please
  - I want [amount:snips/number](three) [food:food](spgahettis), please
  - I want to order [amount:snips/number](three) [food:food](meat salads), please
